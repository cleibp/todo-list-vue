<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Lista de Tarefas</h1>
      
        <form @submit.prevent="addTask">
          <input v-model="newTask" type="text" placeholder="Adicionar uma nova tarefa" required>
          <button type="submit">Adicionar</button>
        </form>
      
        <ul>
          <li v-for="(task, index) in tasks" :key="index" :class="{ 'completed': task.completed }">
            {{ task.name }}
            <button @click="toggleCompleted(index)">Concluir</button>
            <button @click="removeTask(index)">Remover</button>
          </li>
        </ul>
      
        <div v-if="tasks.length === 0">
          <p>Nenhuma tarefa na lista.</p>
        </div>
      
        <div v-else>
          <p>Total de tarefas: {{ tasks.length }}</p>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="script.js"></script>
</body>
</html>
